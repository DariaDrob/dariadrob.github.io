<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<table class="styled-table" >
  <tr>
    <td colspan="2" style="background-color: red;></td>
    <td rowspan="2"></td>
    <td rowspan="2"  style="background-color: yellow;"></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td rowspan="2" style="background-color: black;"></td>
    <td></td>
  </tr>
  <tr>
    <td colspan="2" style="background-color: black;"></td>
    <td></td>
    <td style="background-color: yellow;"></td>
  </tr>
  <tr>
    <td colspan="2"  style="background-color: yellow;"></td>
    <td colspan="2" style="background-color: darkblue;"></td>
  </tr>
  <tr>
    <td rowspan="2" style="background-color: darkblue;"></td>
    <td></td>
    <td colspan="2"  rowspan="2" style="background-color: red;"></td>
  </tr>
  <tr>
    <td colspan="2" style="background-color: black;"></td>
  </tr>
</table>
</body>
</html>
