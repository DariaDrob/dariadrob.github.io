<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalize and Reset</title>


    <link rel="stylesheet" href="normalize.css">
    <style>

        .normalize-section {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
        }
    </style>


    <link rel="stylesheet" href="reset.css">
    <style>

        .reset-section {
            font-family: Times New Roman, serif;
            line-height: 1;
            margin: 0;
        }
    </style>
</head>
<body>


<div class="normalize-section">
    <h1>Normalize.css</h1>
    <p>Тут використовується normalize.css.</p>
    <ul>
        <li>Приклад рядок 1</li>
        <li>Приклад рядок 2</li>
</div>


<div class="reset-section">
    <h1>Reset.css</h1>
    <p>Тут використовується reset.css.</p>
    <ul>
        <li>Приклад рядок 1</li>
        <li>Приклад рядок 2</li>
    </ul>
</div>

</body>
</html>
