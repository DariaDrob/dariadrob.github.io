<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .container {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            overflow: scroll;
        }
        .content {
            width: 500px;
            height: 200px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">Великий рожевий блок.</div>
</div>
</body>
</html>
