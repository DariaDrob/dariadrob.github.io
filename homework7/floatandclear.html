<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear</title>
    <style>
        .float {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<div class="float red"></div>
<div class="float blue"></div>
<div class="clear"></div>
<p>Текст знаходиться після обтікання.</p>
</body>
</html>
