<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<table class="mondrian-table">
  <!-- Row 1 -->
  <tr>
    <td colspan="3"  class="white"></td>
    <td colspan="4" class="white"></td>
    <td colspan="4" class="yellow"></td>
    <td class="white" rowspan="7"></td>
  </tr>
  <!-- Row 2 -->
  <tr>
    <td rowspan="6" class="white"></td>
    <td rowspan="5" colspan="6" class="red"></td>
    <td colspan="4" rowspan="2"  class="yellow"></td>

  </tr>
  <!-- Row 3 -->
  <tr>
  </tr>
  <!-- Row 4 -->
  <tr>
    <td colspan="2" class="white"></td>
  </tr>
  <!-- Row 5 -->
  <tr>
  </tr>
  <!-- Row 6 -->
  <tr>

  </tr>
  <!-- Row 7 -->
  <tr>
    <td colspan="3"  class="black"> </td>
    <td  class="white"></td>
    <td colspan="4" class="blue"></td>
    <td  colspan="2" class="white"></td>
  </tr>
  <!-- Row 8 -->
  <tr>
    <td rowspan="2"  class="yellow"></td>
    <td colspan="3" class="white"></td>
    <td  class="white"></td>
    <td colspan="4" class="black"></td>
    <td  colspan="2"  class="white"></td>
    <td  rowspan="2"  class="red"></td>
  </tr>
</table>
</body>
</html>
